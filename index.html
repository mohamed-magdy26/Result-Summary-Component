<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/css/main.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main class="container">
      <div class="component">
        <section class="results text-center">
          <h1>Your Result</h1>
          <div class="score-circle">
            <span>76</span>
            <span>of 100</span>
          </div>
          <p class="result">Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </section>
        <section class="summary">
          <h2>Summary</h2>
          <div class="details">
            <div class="detail">
              <img src="/assets/images/icon-reaction.svg" alt="" />
              <span>Reaction</span>
              <span>80 <span>/ 100</span></span>
            </div>
            <div class="detail">
              <img src="/assets/images/icon-memory.svg" alt="" />
              <span>Memory</span>
              <span>92 <span>/ 100</span></span>
            </div>
            <div class="detail">
              <img src="/assets/images/icon-verbal.svg" alt="" />
              <span>Verbal</span>
              <span>61 <span>/ 100</span></span>
            </div>
            <div class="detail">
              <img src="/assets/images/icon-visual.svg" alt="" />
              <span>Visual</span>
              <span>72 <span>/ 100</span></span>
            </div>
          </div>
          <button class="btn"><span>Continue<span></button>
        </section>
      </div>
    </main>
  </body>
</html>
